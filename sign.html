<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #01295c;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-box {
      background-color: #023649;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #020b02;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      text-align: center;
      font-size: 1rem;
    }

    a {
      color: #007BFF;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Sign In</h1>
      <form action="line.html" method="get">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Enter your current password" required>

        <label for="location">Location</label>
        <select id="location" name="location" required>
          <option value="">Select your location</option>
          <option value="city1">Dantewada</option>
          <option value="city2">Varanasi</option>
          <option value="city3">Jaipur</option>
          <option value="city4">Mysore</option>
        </select>

        <button type="submit">Sign In</button>
      </form>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
